<!--Login part of the website-->
<div class="email-block justify-content-center">
  <h1 class="text-center mb-3">Login</h1>
  <form class="text-center justify-content-center" id="">
    <div>
      <label for="email" class="form-label">Enter Name</label>
      <br />
      <div class="d-flex justify-content-center">
        <input
          type="name"
          name="name"
          class="form-control col-lg-offset-4"
          id="inputEmail"
          [(ngModel)]="loginUserData.name"
        />
      </div>
    </div>

    <br />
    <label for="password">Enter Password</label>
    <br />
    <div class="d-flex justify-content-center">
      <input
        type="password"
        id="inputPassword6"
        name="password"
        class="form-control"
        [(ngModel)]="loginUserData.password"
      />
    </div>

    <div class="buttons">
      <button
        href="./mainpage.html"
        class="btn btn-info"
        id="login"
        (click)="loginUser()"
      >
        Login
      </button>

      <a
        href="./register.html"
        class="btn btn-outline-info"
        id="register"
        routerLink="/register"
        >Register</a
      >
    </div>
  </form>
</div>
